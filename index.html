<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <button class="seven num-btn btn">7</button>
        <button class="eight num-btn btn">8</button>
        <button class="nine num-btn btn">9</button>
        <button class="clear clear-btn btn">AC</button>
        <button class="four num-btn btn">4</button>
        <button class="five num-btn btn">5</button>
        <button class="six num-btn btn">6</button>
        <button class="multiply op-btn btn">x</button>
        <button class="one num-btn btn">1</button>
        <button class="two num-btn btn">2</button>
        <button class="three num-btn btn">3</button>
        <button class="add op-btn btn">+</button>
        <button class="divide op-btn btn">รท</button>
        <button class="zero num-btn btn">0</button>
        <button class="subtract op-btn btn">-</button>
        <button class="equals equals-btn btn">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
