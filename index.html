<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button class="clear num-btn">AC</button>
        <button class="divide num-btn">รท</button>
        <button class="nine num-btn top">9</button>
        <button class="eight num-btn top">8</button>
        <button class="seven num-btn top">7</button>
        <button class="multiply num-btn top">x</button>
        <button class="six num-btn mid">6</button>
        <button class="five num-btn mid">5</button>
        <button class="four num-btn mid">4</button>
        <button class="add num-btn mid">+</button>
        <button class="three num-btn btm">3</button>
        <button class="two num-btn btm">2</button>
        <button class="one num-btn btm">1</button>
        <button class="subtract num-btn btm">-</button>
        <button class="zero num-btn">0</button>
        <button class="equals num-btn">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
